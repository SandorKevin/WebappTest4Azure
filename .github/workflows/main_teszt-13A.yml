# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - teszt-13A

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_aa36c4afd8ac4d988ee3bf1f7ca06fb8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9914bb09b3454f06996160fbd8044e22 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_aa36c4afd8ac4d988ee3bf1f7ca06fb8 }}/sandorkevin/webtest4azure:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'teszt-13A'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0c3ce91078ce4fb6ab5534de80730a69 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_aa36c4afd8ac4d988ee3bf1f7ca06fb8 }}/sandorkevin/webtest4azure:${{ github.sha }}'